name: Locato
version: 1.0
main: zerrium.Locato
api-version: 1.13
author: zerrium
commands:
  locato:
    description: Locato commands
    usage: /locato <add/edit/remove/search/status> <place_name>
  whereis:
    description: Locate where a saved specified place is in coordinate
    usage: /whereis <place_name>
    permission: Locato.whereis
  shareloc:
    description: Share player's current coordinate and dimension, if no player_destination specified, will broadcast to all players
    usage: /shareloc [player_destination]
    permission: Locato.shareloc